<div class="row">
  <section class="col-lg-6 connectedSortable">
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs pull-right">
        <li class="pull-left header"><i class="fa fa-twitter"></i> Last tweet of @FNBRStats</li>
      </ul>
      <div class="tab-content no-padding">
        <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 600px;"></div>
      </div>
    </div>
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs pull-right">
        <li class="pull-left header"><i class="fa fa-twitter"></i> Post tweet with @FNBRStats</li>
      </ul>
      <div class="tab-content no-padding">
        <div class="wrap-input1 validate-input" data-validate="Message is required">
          <textarea maxlength="280" class="input1" name="message" placeholder="Message" [(ngModel)]="text">
          </textarea>
          <span class="shadow-input1"></span>
          <p class="count_tweet">{{text.length}} /280</p>
        </div>
        <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 75px;">
          <p class="action_message">{{actionText}}</p>
          <div class="container-contact1-form-btn">
            <button class="contact1-form-btn" (click)="postTweet(text)">
                Tweet <i class="fa fa-comments fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="col-lg-6 connectedSortable">
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs pull-right">
        <li class="pull-left header"><i class="fa fa-twitter"></i> Last tweets with #FortniteStats</li>
      </ul>
      <div class="tab-content no-padding">
        <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 1000px;"></div>
      </div>
    </div>
  </section>
</div>
