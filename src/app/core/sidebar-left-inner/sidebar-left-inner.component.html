<div class="user-panel">
  <div class="pull-left image" *ngIf="status.status; else botIsOffline">
    <img src="assets/img/FNBRStats.png" class="img-circle" alt="Logo @FNBRStats">
  </div>
  <ng-template #botIsOffline>
    <div class="pull-left image">
      <img src="assets/img/FNBRStatsOff.png" class="img-circle" alt="Logo @FNBRStats">
    </div>
  </ng-template>
  <div class="pull-left info">
    <p>@FNBRStats - Bot</p>
    <a href="https://twitter.com/FNBRStats" target="_blanck" *ngIf="status.status"><i class="fa fa-circle text-online"></i> Online</a>
    <a href="https://twitter.com/FNBRStats" target="_blanck" *ngIf="!status.status"><i class="fa fa-circle text-offline"></i> Offline</a>
  </div>
</div>
