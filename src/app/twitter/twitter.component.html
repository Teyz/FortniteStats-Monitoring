<div class="row">
  <section class="col-lg-6 connectedSortable">
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs pull-right">
        <li class="pull-left header"><i class="fa fa-twitter"></i> Last tweet of @FNBRStats</li>
      </ul>
      <div class="tab-content no-padding">
        <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 700px;">
          <div class="tweet" *ngFor="let items of lastTweet.data">
            <img src="../../assets/img/FNBRStats.png" class="img-circle user_logo" alt="">
            <p class="user_tweet_all">{{items.text}}</p>
            <a href="https://www.twitter.com/{{items.user.screen_name}}/status/{{items.id_str}}" target="_blank" rel="noopener noreferrer" class="user_tweet_all_reply"><i class="fa fa-reply fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs pull-right">
        <li class="pull-left header"><i class="fa fa-twitter"></i> Post tweet with @FNBRStats</li>
      </ul>
      <div class="tab-content no-padding">
        <div class="wrap-input1 validate-input" data-validate="Message is required">
          <textarea maxlength="288" class="input1" name="message" placeholder="Message" [(ngModel)]="text">
          </textarea>
          <span class="shadow-input1"></span>
          <p class="count_tweet">{{text.length}} /280</p>
        </div>
        <div class="tab-pane active" id="revenue-chart" style="position: relative; height: 75px;">
          <p class="action_message sucess" *ngIf="action_classes.status == 200">Sucess ! </p>
          <p class="action_message error" *ngIf="action_classes.status == 403">Error ! Please try again.</p>
          <div class="container-contact1-form-btn">
            <button class="contact1-form-btn" (click)="postTweet(text)">
                Tweet <i class="fa fa-comments fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="col-lg-6 connectedSortable">
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs pull-right">
        <li class="pull-left header"><i class="fa fa-twitter"></i> Last tweets with #FortniteStats</li>
      </ul>
      <div class="tab-content no-padding">
        <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 1100px;">
          <div class="tweet" *ngFor="let items of allTweet.data.statuses">
            <img src="{{items.user.profile_image_url}}" class="img-circle user_logo" alt="">
            <p class="user_tweet_all">{{items.text}}</p>
            <a href="https://www.twitter.com/{{items.user.screen_name}}/status/{{items.id_str}}" target="_blank" rel="noopener noreferrer" class="user_tweet_all_reply"><i class="fa fa-reply fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
